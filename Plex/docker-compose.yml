---
version: "2.1"
services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker      
    volumes:
      - /home/thiago/Docker/Plex/config:/config
      - /home/thiago/DRIVE/Media/series:/tv
      - /home/thiago/DRIVE/Media/movies:/movies
    restart: unless-stopped
